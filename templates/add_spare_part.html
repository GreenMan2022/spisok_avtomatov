<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить запчасть</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #2c3e50; }
        form { margin: 1.5rem 0; }
        input { width: 100%; padding: 0.6rem; margin-bottom: 1rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button {
            background: #2ecc71; color: white; border: none; padding: 0.6rem 1.2rem;
            cursor: pointer; font-size: 1rem; border-radius: 4px;
        }
        button:hover { background: #27ae60; }
        .back { color: #7f8c8d; text-decoration: none; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>➕ Новая запчасть для {{ equip.name }}</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Название запчасти" required>
        <input type="number" name="quantity" placeholder="Количество" min="1" required>
        <input type="url" name="purchase_url" placeholder="Ссылка для покупки (необязательно)">
        <button type="submit">Добавить запчасть</button>
    </form>
    <a href="{{ url_for('equipment_detail', equip_id=equip.id) }}" class="back">← Отмена</a>
</body>
</html>
