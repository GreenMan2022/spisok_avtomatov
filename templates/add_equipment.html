<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить оборудование</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #2c3e50; }
        form { margin: 1.5rem 0; }
        input[type="text"] {
            width: 100%; padding: 0.6rem; font-size: 1rem; box-sizing: border-box;
            border: 1px solid #ccc; border-radius: 4px; margin-bottom: 1rem;
        }
        button {
            background: #3498db; color: white; border: none; padding: 0.6rem 1.2rem;
            cursor: pointer; font-size: 1rem; border-radius: 4px;
        }
        button:hover { background: #2980b9; }
        .back { display: inline-block; margin-top: 1rem; color: #7f8c8d; text-decoration: none; }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>➕ Добавить новое оборудование</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Название устройства" required>
        <button type="submit">Добавить</button>
    </form>
    <a href="{{ url_for('index') }}" class="back">← Назад к списку</a>
</body>
</html>
